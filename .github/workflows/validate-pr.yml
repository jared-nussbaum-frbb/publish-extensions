name: Validate PR

on:
  pull_request:
    branches: [master]

jobs:
  publish_extensions:
    env:
      VALIDATE_PR: true
      SKIP_PUBLISH: true
      FORCE: true
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: "14.x"
      - run: npm install
      - run: npm install --global vsce
      - uses: actions/setup-python@v4
        with:
          python-version: "3.7"
      - run: EXTENSIONS=ms-toolsai.jupyter node publish-extensions
